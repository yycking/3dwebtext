<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Three.js text app</title>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="LiHei" src="LiHei.json"></a-asset-item>
    </a-assets>
    <a-entity position="0 2 -2" text-geometry="value: 測試蘋果儷黑Pro字型; font: #LiHei"></a-entity>
    <a-entity>
        <a-camera></a-camera>
        <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
    </a-entity>
</a-scene>
</body>
</html>
