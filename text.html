<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Three.js text app</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/threejs/r84/three.min.js"></script>
    </body>
</html>
<script>
var scene, camera, renderer, textMesh, pivot;

function init() {
    // SCENE
    scene = new THREE.Scene();

    // CAMERA
    var VIEW_ANGLE = 45, ASPECT = window.innerWidth / window.innerHeight, NEAR = 0.1, FAR = 20000;
    camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
    scene.add(camera);
    camera.position.set(0,0,1000);
    camera.lookAt(scene.position);
    
    // RENDER
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild( renderer.domElement );
    
    // LIGHT
    var light = new THREE.PointLight(0xffffff);
    light.position.set(0,0,1000);
    scene.add(light);

    // add 3D text default
    var loader = new THREE.FontLoader();
    loader.load('LiHei.json', function (font) {
        var textGeom = new THREE.TextGeometry( '測試蘋果儷黑Pro字型', {
            font: font,
            size: 60
        });

        var material = new THREE.MeshPhongMaterial({
            color: 0xdddddd
        });
        textMesh = new THREE.Mesh( textGeom, material );

        textGeom.computeBoundingBox();
        var textWidth = textGeom.boundingBox.max.x - textGeom.boundingBox.min.x;

        textMesh.position.set( -0.5 * textWidth, 0, 0 );
        scene.add( textMesh );
        
        pivot = new THREE.Object3D();
        scene.add( pivot );
        pivot.add( textMesh );
    });
}

function animate() {
    window.requestAnimationFrame( animate );
    renderer.render( scene, camera );
    pivot.rotation.y += 0.01;
}

init();
animate();
</script>
